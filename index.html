<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="interface">
        <div class="title"><h1>Pomodoro Clock</h1></div>
        <div class="session">
            <button class="sessionBtn" id="pomodoro">Pomodoro</button>
            <button class="sessionBtn" id="shortBreak">Short Break</button>
            <button class="sessionBtn" id="longBreak">Long Break</button>
        </div>
            <div class="pomodoro">
                <div class="clock">
                    <p id ="countdown"></p>
                    <div class="buttons">
                        <button class="btn" id="start"><i class="far fa-play-circle"></i></button>
                        <button class="btn" id="reset"><i class="fas fa-history"></i></button>
                        <button class="btn" id="pause"><i class="far fa-pause-circle"></i></button>
                    </div>
                </div>
            </div>
            
            <div class="settings">
                <div class="settingField">
                <label for="Min">Pomodoro Time</label>   
                <input min="10" value="25" placeholder="Minutes" type="number" name="Min" id="pomodoroTime">
                </div>
                <div class="settingField">
                    <label for="Min">Short Break</label>   
                    <input min="1" value="5" placeholder="Minutes" type="number" name="Min" id="shortBreakTime">
                </div>
                <div class="settingField">
                    <label for="Min">Long Break</label>   
                    <input min="5" value="10" placeholder="Minutes" type="number" name="Min" id="longBreakTime">
                </div>
            </div>
    </div>
</body>
<script src="index.js"></script>
</html>
